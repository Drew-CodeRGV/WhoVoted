    <style>
        body {
            margin: 0;
            padding: 0;
        }
        /* Custom positioning for Leaflet zoom controls */
        .leaflet-control-zoom {
            position: fixed !important;
            bottom: 40px !important; /* Space above the info strip */

            top: auto !important;
        }
        .header-background {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 280px;
            background: linear-gradient(180deg, 
                rgba(0, 0, 51, 0) 0%,
                rgba(0, 0, 51, 0) 20%,
                rgba(0, 0, 51, 0.1) 30%,
                rgba(0, 0, 51, 0.2) 40%,
                rgba(0, 0, 51, 0.3) 50%,
                rgba(0, 0, 51, 0.4) 60%,
                rgba(0, 0, 51, 0.5) 70%,
                rgba(0, 0, 51, 0.5) 100%);
            z-index: 999;
            transition: all 2s ease;
        }
        .fade-out {
            background: linear-gradient(180deg, 
                rgba(0, 0, 51, 0) 0%, 
                rgba(0, 0, 51, 0) 50%, 
                rgba(0, 0, 51, 0) 60%, 
                rgba(0, 0, 51, 0) 100%) !important;
        }
        .info-strip {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px 10px;
            font-size: 12px;
            text-align: center;
            z-index: 1001;
            font-family: Arial, sans-serif;
        }
        .info-strip a {
            color: black;
            text-decoration: underline;
        }
        .overlay-image {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 25vw;
            max-width: 300px;
            min-width: 200px;
            opacity: 0.85;
            z-index: 1000;
            pointer-events: none;
        }
        .search-container {
            position: fixed;
            top: 105px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            align-items: center;
            background: white;
            padding: 8px 16px;
            border-radius: 24px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 90%;
        }
        .instruction-text {
            position: fixed;
            top: 160px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-family: Arial, sans-serif;
            font-size: 12px;
            text-align: center;
            z-index: 1000;
            opacity: 1;
            transition: opacity 2s ease;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            padding: 20px;
            max-width: 80%;
            line-height: 1.4;
        }
        .instruction-text.fade-out {
            opacity: 0;
        }
        .arrow-up {
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 8px solid white;
            margin: 0 auto 8px auto;

        #search-input {
            flex: 1;

            font-size: 14px;

        .search-button:hover {
